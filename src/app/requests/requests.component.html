
<h1>Reimbursement Request</h1>

  <div class = "content format">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" id = "reimb_Amount"  [(ngModel)] = "reimb_Amount" placeholder="Amount">
    <textarea id="reimb_Description" [(ngModel)]="reimb_Description" placeholder = "Description" >Description</textarea>
  </div>
</div>
  

<div class="form-row align-items-center">
    <div class="col-auto my-1">
      <label class="mr-sm-2 sr-only" for="reimb_Type_Id">Preference</label>
      <select class="custom-select mr-sm-2" id="reimb_Type_Id" [(ngModel)] = "reimb_Type_Id" >
        <option value="" disabled selected>Select your option</option>
        <option value="1">Lodging</option>
        <option value="2" >Travel</option>
        <option value="3">Food</option>
        <option value="4">Other</option>

      </select>
  
      <ul style="list-style: none;">
   
          <li (click) ="submit()">Submit</li>
       
        </ul>
